<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Shape Area Calculator</h1>

    <div class="shape-container">
        <div class="shape triangle" data-shape="triangle"></div>
        <div class="shape circle" data-shape="circle"></div>
        <div class="shape square" data-shape="square"></div>
    </div>

    <p id="selectedShape" style="font-weight: bold; margin-top: 20px;"></p>

    <div class="inputs">
        <label id="inputLabel"></label><br>
        <input type="number" id="input1"/><br><br>
        <input type="number" id="input2"/><br><br>
        <button id="calculateBtn">Calculate Area</button>
    </div>

    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
